<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <h1 id="title">Office Survey</h1>
  <p id="description">Help us Improve</p>
  <form id="survey-form" method="post" action='https://register-demo.freecodecamp.org'>
    <fieldset>
      <label id="name-label">Name <input id="name" name="first-name" type="text" placeholder="Your Name"
          required /></label>
      <label id="email-label">Email<input id="email" name="email" type="email" placeholder="Your Email"
          required /></label>
      <label id="number-label">Number <input id="number" type="number" min="18" max="100" placeholder="Mobile"
          required /></label>
    </fieldset>
    <fieldset>
      <label>Is this a healthy place to work?</label>
      <label for="recommend"><input id="recommend" type="radio" value="first" name="recommend" class="inline" checked />
        Yes</label>
      <label for="not recommend"><input id="not recommend" type="radio" value="second" name="recommend"
          class="inline" /> No</label>
    </fieldset>
    <fieldset>
      <label>Specify Your Gender</label>
      <label>
        <input type="radio" name="gender" value="male" class="inline"> Male
      </label>

      <label>
        <input type="radio" name="gender" value="female" class="inline"> Female
      </label>

      <label>
        <input type="radio" name="gender" value="other" class="inline" checked> Other
      </label>
    </fieldset>
    <fieldset>
      <label for="dropdown">How would you rate your experience?
        <select id="dropdown" name="dropdown">
          <option value="">(select one)</option>
          <option value="1">Good</option>
          <option value="2">Poor</option>
        </select>
    </fieldset>
    <fieldset>
      <label>Suggested Improvements
        <label>
          <input type="checkbox" value="option1" class="inline"> Salary
        </label>

        <label>
          <input type="checkbox" value="option2" class="inline"> Leaves
        </label>

        <label>
          <input type="checkbox" value="option3" class="inline"> Working Hours
        </label>
      </label>
    </fieldset>
    </label>
    <label for="comments">Any Additional Comments:
      <textarea id="comments" name="comments" rows="3" cols="30" placeholder="I would add..."></textarea>
    </label>
    <input type="submit" value="Submit" id="submit" />
  </form>
  </form>

</body>
